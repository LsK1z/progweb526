<head>

<body>
    <div class="row">
        <div class="col-sm-6">Botoes Padroes
            <a href="#" class="btn btn-default">Botao link</a>
            <input type="submit" class="btn btn-default" value="Botao Submit">
            <button class="btn btn-default"></button>
        </div>
        <div class="col-sm-6">Tipos de Botoes
            <button type="button" class="btn btn-default btn-xs">Botao</button>
            <button type="button" class="btn btn-primary btn-sm">Botao</button>
            <button type="button" class="btn btn-success btn-md">Botao</button>
            <button type="button" class="btn btn-danger btn-lg">Botao</button>

            </div>

            <div class="box">
                <i class="fa-solid fa-pause fa-beat"></i>

            </div>

            <div class="box">
                <i class="fa-regular fa-floppy-disk fa-beat"></i>

            </div>

        </div>

        <a href="profile.html" class="btn btn-primary" role="button">Perfil</a>
