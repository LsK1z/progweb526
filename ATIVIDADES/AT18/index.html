<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 18 - Formularios e Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                    </div>

                    <div class="form-check">
                        <label>
                            <input type="checkbox"> Aceito os termos de serviço.
                        </label>
                    </div>

                    <div class="form-check">
                        <label>
                            <input type="radio" name="opcoes">PHP
                        </label>

                        <label>
                            <input type="radio" name="opcoes">Java
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-secondary">Cadastrar</button>
                </form>
            </div>

            <div class="col-sm-4">
                <h1>Logar</h1>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email"><br>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Insira sua senha"><br>
                    </div>

                    <button type="submit" class="btn btn-primary">Logar</button>
                </form>
            </div>
        </div>
        <hr>
        <table class="table table-striped table-hover table-condensed table-bordered">
            
            
            <thead>
                <tr>
                    <th>Fabricante</th>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <td class="">Notebook 980</td>
                    <td>HP</td>
                    <td>R$ 1.800,00</td>
                </tr>
                <tr class="table-danger">
                    <td>MacBook Air</td>
                    <td>Apple</td>
                    <td>R$ 4.800,00</td>
                </tr>
                <tr>
                    <td class="table-warning">HP Pavilon</td>
                    <td class="table-primary">HP</td>
                    <td>R$ 2.800,00</td>
                </tr>
            </tbody>
        </table>    
    </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
