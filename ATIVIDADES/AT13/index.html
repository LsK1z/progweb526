<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <title>Atividade 13 - BOX SIZING</title>
</head>

<body>
    <div class="box">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>Nome: <input type="text" name="text" /></p>
            <p>Email: <input type="email" name="email" /></p>
        </fieldset>
    </div>
    <main>
        <div class="box-container">
            <div class="box-color" style="background-color: red; border-radius: 150px 250px 0px 250px;"></div>
            <div class="box-color" style="background-color: orange; border-radius: 250px 150px 250px 0px;"></div>
            <div class="box-color" style="background-color: green; border-radius: 250px 0px 250px 150px;"></div>
            <div class="box-color" style="background-color: purple; border-radius: 0px 250px 150px 250px;"></div>
        </div>

        <div class="box-container">
            <div class="box-color" style="background-color: red; border-radius: 250px 0px 0px 0px;"></div>
            <div class="box-color" style="background-color: orange; border-radius: 0px 250px 0px 0px;"></div>
            <div class="box-color" style="background-color: green; border-radius: 0px 0px 0px 250px;"></div>
            <div class="box-color" style="background-color: purple; border-radius: 0px 0px 250px 0px;"></div>
        </div>
    </main>
</body>

</html>
