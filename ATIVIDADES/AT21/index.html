<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 21</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f770a3f15b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="alert alert-success alert-dismissible fade show">
            <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-info alert-dismissible fade show">
            <strong>Info!</strong> Indicates a neutral informative change or action.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Warning!</strong> Indicates a warning that might need attention.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="playerMedia">
            <div class="box" data-bs-toggle="tooltip" data-bs-placement="top" title="Tocar">
                <i class="fa-solid fa-play fa-beat"></i>
            </div>

            <div class="box" data-bs-toggle="tooltip" data-bs-placement="top" title="Pausar">
                <i class="fa-solid fa-pause fa-beat"></i>
            </div>

            <div class="box" data-bs-toggle="tooltip" data-bs-placement="top" title="Parar">
                <i class="fa-solid fa-stop fa-beat"></i>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" style="text-align: center;">
        <div>
            <a tabindex="0" class="btn btn-lg btn-primary" role="button" data-bs-toggle="popover"
                data-bs-trigger="focus" data-bs-title="Popover"
                data-bs-content="PARA FECHAR O POPOVER, CLIQUE EM QUALQUER LUGAR DA TELA">BOTAO
                POPOVER</a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
