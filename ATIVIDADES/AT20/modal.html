<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">Logar</button>
<div class="container">
    <div class="modal" id="janela">

        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h5>Entre para iniciar sua sess√£o</h4>
                </div>

                <div class="modal-body">
                    <div class="inputLogin">
                        <input type="text">
                        <i class="bi bi-envelope-at-fill"></i>
                    </div>
                    <div class="inputLogin">
                        <input type="text">
                        <i class="bi bi-lock-fill"></i>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Manter-se conectado
                                </label>
                              </div>
                        </div>
                        <div>
                            <input class="btn btn-primary" type="submit" value="Entrar">
                        </div>
                        </div>
                        <button class="loginOptions loginFacebook">
                            <i class="bi bi-facebook"></i> 
                            <span>FACEBOOK</span>   
                        </button>

                        <button class="loginOptions loginGoogle">
                            <i class="bi bi-google"></i>  
                            <span>GOOGLE</span>  
                        </button>
                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">Esqueci minha senha</a><br>
                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">Registrar uma nova conta</a>
                        
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
