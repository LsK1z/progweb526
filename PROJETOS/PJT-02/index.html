<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIOJETO 02</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/f770a3f15b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="container text-center justify-content-around">
        <button href="#" role="button"><i class="bi bi-clock"></i> Pedidos Recentes</button>
        <button href="#" role="button"><i class="bi bi-card-list"></i> Enviar Cliente</button>
        <button href="#" role="button"><i class="bi bi-card-list"></i> Receber Pagamento</button>
        <button href="#" role="button"><i class="bi bi-card-list"></i> Todos os Pedidos</button>
        <button href="#" role="button"><i class="bi bi-file-earmark-fill"></i> Novo Pedido</button>
        <button href="#" role="button"><i class="bi bi-house-door-fill"></i> Pagina Principal</button>
    </nav>
    <main class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <a>PESQUISA DE PRODUTOS</a>
                <div>
                    <i class="bi bi-dash" style="font-size: 1.5rem;"></i>
                    <i class="bi bi-x" style="font-size: 1.5rem;"></i>
                </div>
            </div>
            <div class="card-body">
                Descricao:<br>
                <input type="text" id="descricaoProdutos">
                <hr>
                <div class="buttonsBodyCard">
                    <button href="#" role="button"><i class="bi bi-search"></i> Pesquisar</button>
                    <button href="#" role="button"><i class="bi bi-arrow-repeat"></i> Recarregar</button>
                    <button href="#" role="button" data-bs-toggle="modal" data-bs-target="#novoProduto"><i class="bi bi-file-earmark-fill"></i> Novo</button>
                </div>
                <div class="d-flex justify-content-between" style="margin-bottom: 1rem;">
                    <div class="d-flex align-items-center">
                        <select class="form-select" aria-label="Default select example" style="margin-right: 0.5rem;">
                            <option selected>10</option>
                            <option value="1">15</option>
                            <option value="2">20</option>
                            <option value="3">25</option>
                        </select> 
                        <strong>REGISTROS</strong>
                    </div>
                    <div>
                        <strong>BUSCAR PRODUTOS:</strong>
                        <input type="text" id="buscarProdutos">
                    </div> 
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">DESCRICAO</th>
                          <th scope="col">SITUACAO</th>
                          <th scope="col">ACOES</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Pizza</td>
                          <td><button type="button" class="btn btn-success">ATIVO</button></td>
                          <td>
                            <div class="d-flex">
                                <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver Detalhes">
                                    <i class="bi bi-ticket-detailed"></i>
                                </div>
                                <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </div>
                                <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remover">
                                    <i class="bi bi-trash-fill"></i>
                                </div>
                            </div> 
                          </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Refrigerante</td>
                            <td><button type="button" class="btn btn-success">ATIVO</button></td>
                            <td>
                                <div class="d-flex">
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver Detalhes">
                                        <i class="bi bi-ticket-detailed"></i>
                                    </div>
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </div>
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remover">
                                        <i class="bi bi-trash-fill"></i>
                                    </div>
                                </div> 
                            </td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Cajuina</td>
                            <td><button type="button" class="btn btn-secondary" disabled>INATIVO</button></td>
                            <td>
                                <div class="d-flex">
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver Detalhes">
                                        <i class="bi bi-ticket-detailed"></i>
                                    </div>
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </div>
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remover">
                                        <i class="bi bi-trash-fill"></i>
                                    </div>
                                </div> 
                            </td>
                          </tr>
                          <tr>
                            <th scope="row">4</th>
                            <td>Borda</td>
                            <td><button type="button" class="btn btn-success">ATIVO</button></td>
                            <td>
                                <div class="d-flex">
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver Detalhes">
                                        <i class="bi bi-ticket-detailed"></i>
                                    </div>
                                    <div class="botaoAcoes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </div>
                                    <div class="botaoAcoes " id="botaoRemover" data-bs-placement="bottom" title="Remover" data-bs-content="Tem certeza que deseja remover?">
                                        <i class="bi bi-trash-fill"></i>
                                    </div>                                    
                                </div>           
                            </td>
                          </tr>                                         
                </table>
            </div>
    </main>
<div class="modal" id="novoProduto">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">CADASTRAR PRODUTO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 25%;" id="basic-addon1">NOME:</span>
                <input type="text" class="form-control" placeholder="Nome do Produto" aria-label="Nome do Produto" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 25%;">PRECO</span>
                <input type="text" placeholder="R$ 1000.00" class="form-control" aria-label="PRECO">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 25%;" id="basic-addon1">CATEGORIA:</span>
                <input type="text" class="form-control" placeholder="Categoria" aria-label="Categoria" aria-describedby="basic-addon1">
            </div>
            <div class="btn-group" style="width: 100%;" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="btnradio1">ATIVO</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">INATIVO</label>
              </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">SAIR</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CADASTRAR</button>
      </div>
    </div>
  </div>
</div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
